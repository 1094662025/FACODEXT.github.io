<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="es"> <!-- Inicia el documento HTML, especificando que el contenido está en español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <title>FACODEXT ATALANTA FC - Contacto</title> <!-- Título de la página que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza la hoja de estilos CSS externa -->
    <link rel="icon" href="favicon-16x16.png" type="image/png"> <!-- Define el icono de la pestaña (favicon) -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav> <!-- Elemento de navegación -->
            <div class="logo"> <!-- Contenedor para el logo -->
                <img src="logo.jpg" alt="Logo Facobext Atalanta FC" width="50"> <!-- Imagen del logo -->
                <span class="club-name">FACODEXT ATALANTA FC</span> <!-- Nombre del club -->
            </div>
            <ul> <!-- Lista de enlaces de navegación -->
                <li><a href="index.html">Inicio</a></li> <!-- Enlace a la página de inicio -->
                <li><a href="sobre.html">Sobre Nosotros</a></li> <!-- Enlace a la página sobre el club -->
                <li><a href="equipos.html">Equipos</a></li> <!-- Enlace a la página de equipos -->
                <li><a href="horarios.html">Horarios</a></li> <!-- Enlace a la página de horarios -->
                <li><a href="noticias.html">Noticias</a></li> <!-- Enlace a la página de noticias -->
                <li><a href="contacto.html">Contacto</a></li> <!-- Enlace a la página de contacto -->
            </ul>
        </nav>
    </header>

    <!-- Sección de Contacto -->
    <section id="contacto" class="section"> <!-- Sección identificada como contacto -->
        <h2>Contacto</h2> <!-- Título de la sección -->
        <p>Para contactarnos, llena el siguiente formulario:</p> <!-- Instrucciones para el formulario -->
        <form action="#" method="POST" id="contact-form"> <!-- Inicia el formulario de contacto -->
            <div class="form-group"> <!-- Grupo de formulario para el nombre -->
                <label for="nombre">Nombres y Apellidos:</label> <!-- Etiqueta para el campo de nombre -->
                <input type="text" id="nombre" name="nombre" required pattern="^[a-zA-Z\s]+$" title="Solo se permiten letras y espacios."> <!-- Campo de entrada para el nombre, con validación -->
            </div>

            <div class="form-group"> <!-- Grupo de formulario para el número de celular -->
                <label for="celular">Número de Celular:</label> <!-- Etiqueta para el campo de celular -->
                <input type="tel" id="celular" name="celular" required pattern="^\d{10}$" title="Debes ingresar un número de celular válido (10 dígitos sin guiones ni espacios)."> <!-- Campo de entrada para el celular, con validación -->
            </div>

            <div class="form-group"> <!-- Grupo de formulario para el correo electrónico -->
                <label for="email">Correo Electrónico:</label> <!-- Etiqueta para el campo de correo -->
                <input type="email" id="email" name="email" required> <!-- Campo de entrada para el correo electrónico -->
            </div>

            <div class="form-group"> <!-- Grupo de formulario para el mensaje -->
                <label for="mensaje">Mensaje:</label> <!-- Etiqueta para el campo de mensaje -->
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea> <!-- Área de texto para el mensaje -->
            </div>

            <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
        </form>
    </section>

    <!-- Footer -->
    <footer> <!-- Pie de página -->
        <p>&copy; FACODEXT ATALANTA FC - 3202311341</p> <!-- Información de copyright y número de contacto -->
        <a href="tel:3202311341">Llámanos</a> | <a href="mailto:Atalantafclub@gmail.com">Correo</a> <!-- Enlaces para llamar y enviar correo -->
        <div class="social-media"> <!-- Contenedor para los enlaces de redes sociales -->
            <a href="https://www.facebook.com/newatalantafc" target="_blank"> <!-- Enlace a la página de Facebook -->
                <img src="facebook.png" alt="Facebook" width="24"> <!-- Icono de Facebook -->
            </a>
            <a href="https://www.instagram.com/facodexatalantafc/" target="_blank"> <!-- Enlace a la página de Instagram -->
                <img src="instagram.png" alt="Instagram" width="24"> <!-- Icono de Instagram -->
            </a>
        </div>
    </footer>
    <script src="script.js"></script> <!-- Enlaza el archivo JavaScript externo -->
</body>
</html>
